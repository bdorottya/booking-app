<div *ngIf="isAuth">
  <header>
    <div class="logo">
      <img src="../../assets/img/hotel.png">
    </div>
    <div class="search-bar">
      <form [formGroup]="searchForm" (ngSubmit)="search()">
        <mat-form-field appearance="outline" class="search-input">
          <input matInput type="text" placeholder="Search for booking, room..." formControlName="search">
          <button matSuffix mat-icon-button type="submit">
            <mat-icon>search</mat-icon>
          </button>
        </mat-form-field>
      </form>
    </div>
    <div class="user-data">
      <p>Hello, {{currentUser.displayName}}!</p>
      <button mat-icon-button [matMenuTriggerFor]="menu"><mat-icon>settings</mat-icon></button>
      <mat-menu class="mat-menu" #menu="matMenu">
        <button mat-button>Profil</button>
        <button mat-button (click)="logOut()">Kijelentkez√©s</button>
      </mat-menu>
    </div>
  </header>
  <div class="page-container">
    <app-menu [style.width]="'15%'"></app-menu>
    <div [style.width]="'85%'">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
<div *ngIf="!isAuth">
  <header>
    <button mat-button routerLink="login">Admin login</button>
    <button mat-button routerLink="rooms">Rooms</button>
    <button mat-button routerLink="calendar">Calendar</button>
  </header>
  <router-outlet></router-outlet>
</div>
